[config]
reload_apps = true
set_wallpaper = false  # Let hyprpaper handle this

[templates.colors]
input_path = "~/.config/matugen/templates/colors.json"
output_path = "~/.config/quickshell/colors.json"

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty-color.conf"
output_path = '~/.config/kitty/themes/Matugen.conf'
post_hook = "pkill -SIGUSR1 kitty"

[templates.hyprland]
input_path = "~/.config/matugen/templates/hyprland-colors.conf"
output_path = '~/.config/hypr/colors.conf'

[templates.dunst]
input_path = '~/.config/matugen/templates/dunstrc-colors'
output_path = '~/.config/dunst/dunstrc'
post_hook = 'dunstctl reload'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.spotify]
input_path = '~/.config/matugen/templates/spicetify.ini'
output_path = '~/.config/spicetify/Themes/Sleek/color.ini'
post_hook = 'spicetify watch -s 2>&1 | sed "/Reloaded Spotify/q"'