# hypridle.conf - Complete idle management for Hyprland
# Place in ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after suspend
}

# Dim screen after 2.5 minutes of inactivity
listener {
    timeout = 150  # 2.5 minutes
    on-timeout = brightnessctl -s set 30%       # dim to 30%
    on-resume = brightnessctl -r                # restore brightness
}

# Lock screen after 5 minutes of inactivity
listener {
    timeout = 300  # 5 minutes
    on-timeout = loginctl lock-session
}

# Turn off screen after 5 minutes 30 seconds (30s after lock)
# hyprlock's DPMS will handle this when locked
listener {
    timeout = 330  # 5.5 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 10 minutes of inactivity
listener {
    timeout = 600  # 10 minutes
    on-timeout = systemctl suspend
}