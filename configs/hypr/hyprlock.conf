# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = 1
    outer_color = rgb(200, 200, 200)
    inner_color = rgba(0, 0, 0, 0.0)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">password</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    rounding = 5
}