# DPMS
dpms {
    timeout = 30
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/flower.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8916
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(255, 255, 255, 0.95)  # Pure white for better contrast
    font_size = 60
    font_family = SF Pro Display Bold
    position = 0, 180
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(LC_TIME=en_US.UTF-8 date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.80)  # Slightly transparent white
    font_size = 19
    font_family = SF Pro Display Bold
    position = 0, 130
    halign = center
    valign = center
}

