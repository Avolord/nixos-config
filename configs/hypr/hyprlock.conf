# CAPS LOCK WARNING
label {
    monitor =
    text = cmd[update:500] ~/.config/hypr/scripts/check_caps.sh
    color = rgba(255, 255, 255, 0.90)
    font_size = 12
    font_family = SF Pro Display
    position = 0, -265
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 2  # Slightly thicker for better definition
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = 1
    outer_color = rgba(255, 255, 255, 0.8)  # White outline
    inner_color = rgba(0, 0, 0, 0.2)  # Subtle dark background
    font_color = rgb(255, 255, 255)  # Pure white text
    fade_on_empty = false
    fade_timeout = 2000
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff80">enter password</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
    rounding = 5
    check_color = rgb(255, 255, 255)  # White check mark on success
    fail_color = rgb(200, 200, 200)  # Lighter gray on failure
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>  # Show attempt count
    fail_timeout = 2000
    fail_transition = 300
}

# MINIMAL QUOTE OR MESSAGE (optional)
label {
    monitor =
    text = Deceive, Exploit, Obfuscate
    color = rgba(255, 255, 255, 0.50)  # Very subtle
    font_size = 11
    font_family = SF Pro Display Light
    position = 0, 50
    halign = center
    valign = bottom
}